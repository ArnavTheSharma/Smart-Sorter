<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About JKTrashBuddies</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Road+Rage&family=Rubik+Distressed&display=swap');
</style>
</head>
<body style="background-color: #2d2e29;">
    
    <div style="margin: auto; border: #23CE6B solid 1px; padding: 15px; background-color: #1C2121; text-align: center; width: 50%;">
        <ul style="list-style-type: none;">
            <h1 style="font-size: 55px; font-family: Rubik Distressed; color: #23CE6B;">Made by</h1>
            <li style="font-size: 35px; font-family: Road Rage; color: #23CE6B;">Siddarth Arunachalam</li>
            <li style="font-size: 35px; font-family: Road Rage; color: #23CE6B;">Arnav Sharma</li>
            <li style="font-size: 35px; font-family: Road Rage; color: #23CE6B;">Jksupabuddies</li>
            <li style="font-size: 35px; font-family: Road Rage; color: #23CE6B;">Peter Wang</li>
        </ul>
<button 
  style="
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease;
  "
  onmouseover="this.style.transform='translateY(-3px)'; 
                this.style.boxShadow='0 6px 15px rgba(0,0,0,0.25)';
                this.style.background='linear-gradient(135deg, #00f2fe, #4facfe)';"
  onmouseout="this.style.transform='translateY(0)'; 
               this.style.boxShadow='0 4px 10px rgba(0,0,0,0.15)';
               this.style.background='linear-gradient(135deg, #4facfe, #00f2fe)';"
  onmousedown="this.style.transform='translateY(0)'; 
                this.style.boxShadow='0 2px 6px rgba(0,0,0,0.2)';"
  onmouseup="this.style.transform='translateY(-3px)'; 
              this.style.boxShadow='0 6px 15px rgba(0,0,0,0.25)';"
><a href="/">Back</a></button>
    </div>
    
</body>
</html>
